paths:
  auth/register:
    post:
      tags:
      - "register"
      summary: "User register"
      description: "Endpoint for user registration"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "firstName"
        in: "body"
        required: true
        type: "string"
      - name: "lastName"
        in: "body"
        required: true
        type: "string"
      - name: "email"
        in: "body"
        required: true
        type: "string"
      - name: "password"
        in: "body"
        required: true
        type: "string"
        description: "Checking in"
        schema:
          $ref: "#/definitions/register"
      responses:
        default:
          description: "successful operation"
  auth/login:
    post:
      tags:
      - "login"
      summary: "User login"
      description: "logging in"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "email"
        in: "body"
        required: true
        type: "string"
      - name: "password"
        in: "body"
        required: true
        type: "string"
        description: "Enter your email and password to log in"
        schema:
          $ref: "#/definitions/login"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        "400":
          description: "Invalid username/password supplied"
