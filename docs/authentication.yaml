paths:
  /auth/register:
    post:
      tags:
      - "register"
      summary: "User register"
      description: "Endpoint for user registration"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/Users"
      responses:
        "201":
          description: "Register successful"
        "400":
          description: "Bad Request"
  /auth/login:
    post:
      tags:
      - "login"
      summary: "User login"
      description: "logging in"
      produces:
      - "application/xml"
      - "application/json"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/Login"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        "400":
          description: "Invalid username/password supplied"
definitions:
  Users:
    type: "object"
    required:
    - "firstName"
    - "lastName"
    - "email"
    - "password"
    - "roleId"
    properties:
      firstName:
        type: "string"
        example: "Jhon"
      lastName:
        type: "string"
        example: "Cena"
      email:
        type: "string"
        example: "juan.silva.0270@gmail.com"
      password:
        type : "string"
        example: "123abc"
      roleId:
        type: "integer"
        format: "int32"
        example: 1
  Login:
    type: "object"
    required:
    - "email"
    - "password"
    properties:
      email:
        type: "string"
        example: "juan.silva.0270@gmail.com"
      password:
        type : "string"
        example: "123abc"
